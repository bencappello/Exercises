<script type="text/template" id="pokemon-list-item-template">
  <li class="poke-list-item" data-id="<%%= pokemon.get('id') %>">
    name: <%%= pokemon.get('name') %><br>
    type: <%%= pokemon.get('poke_type') %>
  </li>
</script>

<script type="text/template" id="pokemon-detail-template">
  <div class="detail">
    <img src="<%%= pokemon.escape('image_url') %>"></img>
    <%% for (var attr in pokemon.attributes) { %>
    <%%  if (pokemon.get(attr) && attr !== 'id' && attr !== 'image_url') { %>
        <strong><%%= attr%>: </strong><div><%%= pokemon.get(attr) %></div><br>
      <%%}%>
    <%%}%>
    <ul class="toys">
    </ul>
  </div>
</script>

<script type="text/template" id="toy-list-item-template">
  <li
    class="toy-list-item"
    data-id= "<%%= toy.get('id') %>"
    data-pokemon-id= "<%%= toy.get('pokemon_id') %>">
    name: <%%= toy.get('name') %><br>
    happiness: <%%= toy.get('happiness') %><br>
    price: <%%= toy.get('price') %>
  </li>
</script>

<script type="text/template" id="toy-detail-template">
  <div class="detail">
    <img src="<%%=toy.get('image_url')%>"><br>
    <%% for (var attr in toy.attributes) { %>
      <%%  if (toy.get(attr) && attr !== 'id' && attr !== 'image_url') { %>
        <strong><%%= attr%>: </strong><div><%%= toy.get(attr) %></div><br>
      <%%}%>
    <%%}%>

    <select data-pokemon-id="<%%= toy.get('pokemon_id') %>" data-toy-id="<%%= toy.id %>">
    <%% pokes.forEach(function (pkmn) {%>
      <option value="<%%= pkmn.id %>"
        <%%= pkmn.id == toy.get('pokemon_id') ? 'selected' : '' %>>
        <%%=pkmn.get('name')%>
      </option>
    <%%})%>
    </select>
  </div>
</script>

<script type="text/template" id="pokemon-form-template">
</script>
